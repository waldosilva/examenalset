<div class="row animated fadeIn fast">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

              <input type="text"
                      class="form-control"
                      placeholder="Buscar"
                      #txtTermino
                      (keyup)="buscar(txtTermino.value)"/>

          </div>
      </div>
  </div>
</div>

<div class="row animated fadeIn fast"
  *ngIf="cargando">
  <div class="col-12">

      <div class="alert alert-info text-center">
        <h4 class="alert-heading">Cargando</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p class="mb-0">Por favor espere</p>
      </div>

  </div>
</div>


<div class="row"
  *ngIf="!cargando">

  <div class="col-12">
      <div class="card">
          <div class="card-body">

              <div class="row">
                  <div class="col-8">
                      <h4 class="card-title">Journalists ({{ journalists.length }})</h4>
                      <h6 class="card-subtitle">
                          Journalists registered in my App
                      </h6>
                  </div>

                  <div class="col">
                    <div class="text-right">
                        <a class="btn btn-primary"
                           routerLink="/dashboard/journalist/nuevo">
                            <i class="fa fa-hospital-o"></i>
                            Create
                        </a>
                    </div>
                </div>

              </div>



              <div class="table-responsive">
                  <table class="table table-bordered">
                      <thead>
                          <tr>
                              <th >Nombre</th>
                              <th>Correo</th>
                              <th class="w100 text-nowrap">Acciones</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let journalist of journalists">
                              <td class="text-center">
                                {{journalist.name}}
                              </td>
                              <td>
                                {{journalist.email}}
                              </td>

                              <td class="text-nowrap text-center">
                                  <a [routerLink]="['/dashboard','journalist', journalist.id ]"
                                      data-toggle="tooltip"
                                      class="cursor"
                                      data-original-title="Editar">
                                      <i class="fa fa-pencil text-inverse m-r-10"></i>
                                  </a>

                              </td>
                          </tr>

                      </tbody>
                  </table>
              </div>

              <!-- <button class="btn btn-secondary">Anteriores</button>
              &nbsp;
              <button class="btn btn-secondary">Siguientes</button> -->

          </div>
      </div>
  </div>
</div>
