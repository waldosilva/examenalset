<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Journal</h4>
        <h6 class="card-subtitle">Update Data</h6>

        <form class="form-horizontal p-t-20" formControlName="journalForm" [formGroup]="journalForm" (submit)="save()">

          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Title</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text" formControlName="title" class="form-control" id="exampleInputuname3"
                  placeholder="Title">
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputEmail3" class="col-sm-3 control-label">Journalist</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <select class="form-control"
                            formControlName="journalist">
                        <option value="">Select Journalist</option>
                        <option *ngFor="let journalist of journalists"
                            [value]="journalist.id">
                            {{ journalist.name }}
                        </option>
                    </select>
                </div>
            </div>
        </div>


          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" class="btn btn-success waves-effect waves-light">
                <i class="fa fa-save"></i>
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


</div>
